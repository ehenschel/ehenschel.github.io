<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="xMidYMax slice">
  <!-- Base silhouette: three-peak mountain range -->
  <polygon points="0,320 0,295 120,278 240,242 360,138 490,207 590,186 700,118 822,180 924,163 1062,108 1182,184 1312,230 1402,258 1440,266 1440,320" fill="#1A3350" fill-opacity="0.046"/>

  <!-- LEFT PEAK (x=360, y=138): lit left face, shadow right face -->
  <polygon points="120,278 240,242 360,138 490,207" fill="#ffffff" fill-opacity="0.026"/>
  <polygon points="360,138 490,207 590,186" fill="#1A3350" fill-opacity="0.040"/>

  <!-- CENTER PEAK (x=700, y=118): lit left face, shadow right face -->
  <polygon points="490,207 590,186 700,118" fill="#ffffff" fill-opacity="0.022"/>
  <polygon points="700,118 822,180 924,163" fill="#1A3350" fill-opacity="0.034"/>

  <!-- RIGHT PEAK (x=1062, y=108): lit left face, shadow right descent -->
  <polygon points="822,180 924,163 1062,108" fill="#ffffff" fill-opacity="0.020"/>
  <polygon points="1062,108 1182,184 924,163" fill="#1A3350" fill-opacity="0.044"/>
  <polygon points="1062,108 1182,184 1312,230 1402,258 1440,266" fill="#1A3350" fill-opacity="0.030"/>
</svg>
